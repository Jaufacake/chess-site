<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Chess Club</h1>
  <p>Please fill out the form below to register:</p>
  
  <form action="https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_ID/formResponse" method="POST" target="_blank">
    <label for="name">Name:</label>
    <input type="text" id="name" name="entry.YOUR_ENTRY_ID" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="entry.YOUR_ENTRY_ID" required>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="entry.YOUR_ENTRY_ID">
    
    <button type="submit">Register</button>
  </form>

  <h2>Make a Payment</h2>
  <p>Click below to pay:</p>
  <a href="https://www.paypal.com/paypalme/YOUR_PAYPAL_LINK" target="_blank">
    <button>Pay Now</button>
  </a>

  <script src="script.js"></script>
</body>
</html>
